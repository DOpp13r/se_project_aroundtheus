<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Nathan Do" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, 
      initial-scale=1.0,"
    />
    <title>Around the US</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around The US logo"
          class="header__logo"
        />
      </header>

      <main class="content page__section">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.png"
            alt="Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="cards">
          <ul class="cards__list">
            <li class="cards__content">
              <img
                src="./images/yosemite.jpg"
                alt="Yosemite Valley"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__name">Yosemite Valley</h2>
                <button class="cards__like-button" type="button"></button>
              </div>
            </li>
            <li class="cards__content">
              <img
                src="./images/lake-louise.jpg"
                alt="Lake Louise"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__name">Lake Louise</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__content">
              <img
                src="./images/bald-mountains.jpg"
                alt="Bald Mountains"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__name">Bald Mountains</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__content">
              <img
                src="./images/latemar.jpg"
                alt="Latemar"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__name">Latemar</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__content">
              <img
                src="./images/vanoise.jpg"
                alt="Vanoise National Park"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__name">Vanoise National Park</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__content">
              <img
                src="./images/lago.jpg"
                alt="Lago di Braises"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__name">Lago di Braises</h2>
                <button class="cards__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal modal_opened">
      <div class="modal__container">
        <button class="modal__exit"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input class="modal__name" type="text" id="name" placeholder="Name" />
          <input
            class="modal__description"
            type="text"
            id="description"
            placeholder="Description"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
