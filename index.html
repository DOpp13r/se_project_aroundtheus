<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Nathan Do" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, 
      initial-scale=1.0,"
    />
    <title>Around the US</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around The US logo"
          class="header__logo"
        />
      </header>

      <main class="content page__section">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.png"
            alt="Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="add-card-button"
            type="button"
          ></button>
        </section>

        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>

    <!--  Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" id="profile-edit-form">
          <input
            class="modal__input"
            id="profile-name-input"
            name="name"
            type="text"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__input-error" id="modal__input_name-error"></span>
          <input
            class="modal__input"
            id="profile-description-input"
            name="description"
            type="text"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__input-error"
            id="modal__input_description-error"
          ></span>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!--  Add Modal  -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input"
            id="add-card-title-input"
            name="title"
            type="text"
            placeholder="Title"
            required
          />
          <input
            class="modal__input"
            id="add-card-url-input"
            name="link"
            type="text"
            placeholder="Image URL"
            required
          />
          <button class="modal__button" type="submit">Create</button>
        </form>
      </div>
    </div>

    <!--  Preview Image Modal  -->
    <div class="modal" id="preview-image-modal">
      <div class="modal__image">
        <div class="modal__preview">
          <button
            class="modal__close-preview"
            id="modal-close-button"
            type="button"
          ></button>
          <img class="modal__preview-image" alt=" " src=" " />
          <p class="modal__image-caption"></p>
        </div>
      </div>
    </div>

    <template id="card-template">
      <li class="cards__content">
        <button class="cards__delete" type="button"></button>
        <img src="" alt="" class="cards__image" />
        <div class="cards__description">
          <h2 class="cards__name"></h2>
          <button class="cards__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script defer src="./scripts/index.js"></script>
  </body>
</html>
